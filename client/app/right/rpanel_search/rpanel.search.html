<div class="rpanel-search add-on-group">
  <span class="add-on-left">
    <i class="icon-search"></i>
  </span>
  <div class="rpanel-search-select-all-container" ng-click="resetQuery($event);"
       tooltip="{{::'@search-cond-reset'|translate}}"
       tooltip-placement="top"
       tooltip-class="rpanel-search-btn-tooltip">
	<i class="icon-refresh"></i>
  </div>
  <input type="text"
         id="right-panel-search-box"
         class="form-control rpanel-body-search__input search-input"
         placeholder="{{::placeholder}}"
         ng-disabled="!isConnected"/>
</div>
