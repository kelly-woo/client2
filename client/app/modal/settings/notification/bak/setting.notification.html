<page-tracker page="notifications" title="Notifications"></page-tracker>
<div class="modal-header">
  <button type="button" class="close" ng-click="cancel();"><i class="icon-delete"></i></button>
  <h3 class="modal-header__title">
    <span translate>@web-notification</span>
  </h3>
</div>

<div class="modal-body notification-modal-body">

  <!-- 노티피케이션을 키고 켜는 곳  -->
  <div class="notification-switch-container">
    <div class="notification-recommendation-msg" translate>@setting-notification-recommendation-msg</div>
    <div class="notification-switch cursor_pointer" ng-click="onNotificationButtonClicked();" ng-if="!isNotificationDenied"
         ng-class="{'to-on': shouldTurnOnNotification,
                    'to-off': !shouldTurnOnNotification}">
      <span class=""
            ng-class="{ 'icon-bell-fill': shouldTurnOnNotification,
                        'icon-bell-slash-fill': !shouldTurnOnNotification}"></span>

      <span class="notification-btn-text">{{notificationBtnText | translate}}</span>

    </div>
    <div class="notification-denied-text" ng-if="isNotificationDenied">
      <span translate>@setting-notification-denied</span>
    </div>
  </div>

  <!-- 나는 선이다 -->
  <div class="separator"></div>

  <!-- 노티피케이션 세부 사항 -->
  <div class="notification-detail-setting-container"
        ng-class="{'is-disabled': shouldTurnOnNotification,
                    'is-enabled': !shouldTurnOnNotification}">

    <!-- 테스트 노티피케이션 보내기 버튼  -->
    <div class="notification-test-button custom_cursor" ng-click="sendTestNotification();">
      <span translate>@send-test-notification</span>
    </div>

    <!-- 노티피케이션 메세지 내용을 보여줄까 말까     -->
    <div class="notification-show-content-setting-container custom_cursor">
      <input type="checkbox" ng-model="isShowNotificationContent" ng-disabled="shouldTurnOnNotification"
             class="notification-show-content-checkbox" ng-change="onNotificationShowContentMessageChanged();">
      <span class="notification-show-content-text" ng-click="onNotificationShowContentMessageClicked();" translate>@setting-notification-show-content-msg</span>
    </div>

  </div>

</div>

<div class="modal-footer">
  <!--<button type="button" class="btn btn-cancel" ng-click="cancel()"><span translate>@btn-close</span></button>-->
  <a class="btn btn-ok _modalSubmit" ng-click="cancel();"><span translate>@common-done</span></a>
</div>
